    let array=['Apple','Banana', 'Broccoli','Peach','Apricot']

    makeTable();

    function makeTable(){

        myTable.innerHTML = '';

        array.forEach(function(piece,ind){
        
            if(piece[0] == "A"){
                myTable.innerHTML += '<tr> <td>'+piece+'</td> <td></td> <td></td> <td><button  onClick="delet('+ind+')"> del </button> </td> </tr>'
            } else if(piece[0] == "B"){
                myTable.innerHTML += '<tr> <td></td> <td>'+piece+'</td> <td></td><td><button  onClick="delet('+ind+')" > del </button> </td>  </tr>'
                
            } else if(piece[0] == "P"){
                myTable.innerHTML += '<tr> <td></td> <td></td> <td>'+piece+'</td>  <td><button onClick="delet('+ind+')">  del </button> </td> </tr>'
            
    
            }
              
        })    
    }

    function delet(ev){
        myTable.deleteRow(ev)
        array.splice(ev, 1);

        makeTable()
    }
