    <script>
        // let rotiWaliDishes = document.getElementsByClassName('rotiWaliDish');

        // for (let dish of rotiWaliDishes) {

        //         // }

        let rotiWaliDishes = document.getElementsByClassName('rotiWaliDish');
        let nanChaiya = document.getElementById("nan");
                for (let itemMila of rotiWaliDishes) {
                    itemMila.onchange = function(evt){

                        if(evt.target.checked == true){
                            nanChaiya.checked = true
                        }
                    }
                }





        
        function getBill() {
            total = 0;
            let selectedDish = document.getElementsByClassName("dish");
            for (let dish of selectedDish) {
                if (dish.checked == true) {
                    let price = +dish.parentNode.previousElementSibling.innerText;
                    let qty =dish.parentNode.nextElementSibling.lastChild.value;
                    total += price * (qty || 1) 
                    // total += price
                    document.getElementById("totalBillContainer").innerText = total
                }
            }
            totalBillContainer.innerText = totalDiscount.innerText = total;
            if (total > 1500) {
                totalDiscount.innerText = total * 15 / 100;
                document.getElementById("final").innerText = totalBillContainer.innerText - totalDiscount.innerText

            }

            console.log(total);
        }
    </script>
