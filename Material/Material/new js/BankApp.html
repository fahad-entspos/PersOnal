<body> <div id="main">
    <div class="input">Name  <input type="text" id="userName" placeholder="Type Name"></div >
    <div class="input">Password<input type="text" id="password" placeholder=" Please Password Type"></div>
    <div class="input">Amount  <input type="text" id="amount" placeholder="Amout"></div>
 <button class="input" onClick="accountCreation()" id="btn">Create Account</button>
 <button id="dell" onclick="deleteUserByName()">Delete User</button>
 <table border="2" id="tab">
    <tr> <th id="table">Name </th>
        <th id="table">Amount</th>
    </tr>
    <tbody id="accountTable"></tbody>
 </table>
</div>
<script>
    function deleteUserByName(){
        let userKaName =  prompt("Enter name");
        let userMilgya = users.find(function(abc){
            if(abc.name == userKaName){
                return true;
            }
        })
        if(userMilgya){
            users.splice(users.indexOf(userMilgya),1)
            updateUI();
        }

    }
    function dellUser(abc){
            users.splice(abc, 1)
            updateUI();
    }
    function updateUI(){
      
        accountTable.innerHTML = '';
        for (let item of users){
            accountTable.innerHTML += '<tr><td>'+item.name+'</td><td>'+item.amount+'<button onClick = dellUser('+users.indexOf(item)+')>Delete</button></td><td></td></tr>'
        }
    }
    username = document.getElementById("userName")
    Password = document.getElementById("password")
    Amount = document.getElementById("amount")

    let users = [];
    function accountCreation(){
    let user = {
      name : username.value,
      password :password.value,
      amount : amount.value,
    }
    users.push(user);
    updateUI();
    console.log(users);
    }
</script>
