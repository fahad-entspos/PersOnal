<body>
    <script>
        let fruits = [
            {
                
                apple:10,
                mango:30
            },
            {
                banana:10,
                cherry:20,
                mango:30
            },
            {
                apple:10,
                cherry:20,
                mango:30
            }
        ];

        let fruitName =  prompt("Enter fruit");
        let qty =  prompt("Kinna fruit?");

        for(let fruitBucket of fruits){

            if(fruitName in fruitBucket){

                if(qty <= fruitBucket[fruitName]){
                        fruitBucket[fruitName] -= qty;
                        break;
                }
                else{

                    qty -= fruitBucket[fruitName];
                    fruitBucket[fruitName] = 0; 

                }
            }

        }
        console.log(fruits);
    </script>
