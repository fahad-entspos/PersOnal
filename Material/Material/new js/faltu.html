#container{
    display: flex;

}

</style>

</div>
<script>
// creating add function
function addAdd(){
let newTitle=prompt("Enter title");
let newPrice=+prompt("Enter Price");
let newDescription=prompt("Enter Discription");
let newImg=prompt("Enter Img");
let newCondition=prompt("Enter Condition");


let obj={
title: newTitle,
        price: newPrice,
        description: newDescription,
        img: newImg,
        condition: newCondition,

}
ads.push(obj);
createAdd();
}
// sort function
function addSort(){
let sortType=prompt("enter title or price to sort")
ads.sort(function (a,b){
if(a[sortType]<b[sortType]){
    return -1;
}else if(a[sortType]>b[sortType]){
    return 1;
}
else{
    return 0;

}

});
createAdd();
}


let ads = [
    {
        title: "OPPO A65",
        price: 500,
        description: "A nice mobile",
        img: "ad.jpeg",
        condition: "new Condition",
    },
    {
        title: "zippy 760",
        price: 140,
        description: "A changa laptop",
        img: "ad.jpeg",
        condition: "used Condition",

    },
    {
        title: "VIVI A65",
        price: 250,
        description: "A nice mobile",
        img: "ad.jpeg",
        condition: "new Condition",

    }
]
createAdd();
function createAdd() {
container.innerText=" ";
for(let add of ads){
let index=ads.indexOf(add);
let adbox=document.createElement("div")
adbox.className="box";

let addTitle=document.createElement("h1");
addTitle.innerText=add.title;

let addprice=document.createElement("h2");
addprice.innerText=add.price;

let adddescription=document.createElement("p");
adddescription.innerText=add.description;

let addimg=document.createElement("img");
addimg.src=add.img;

let addcondition=document.createElement("p");
addcondition.innerText=add.condition;

let delBTN=document.createElement("button")//de;te btn
delBTN.innerText="del";
delBTN.onclick=function(){
    ads.splice(index,1);
    createAdd();
}

let editBTN=document.createElement("button");
editBTN.innerText="edit";
editBTN.onclick=function(){
    let input=+prompt("enter\n1 for title\n2 price\n3 description\n4 img\n5 condition")
    switch(input){
        case 1:
            let newtitle=prompt("Enter title");
            add.title=newtitle;
            createAdd();
            break;
        case 2:
            let newprice=+prompt("Enter Price");
            add.price=newprice;
            createAdd();
            break;
        case 3:
            let newdescription=prompt("Enter Description");
            add.description=newdescription;
            createAdd();
            break;
        case 4:
            let newimg=prompt("Enter img");
            add.img=newimg;
            createAdd();
            break;
        case 5:
            let newcondition=prompt("Enter condition");
            add.condition=newcondition;
            createAdd();
            break;
    }
}
adbox.append(addTitle,addimg,addprice,adddescription,addcondition,delBTN,editBTN);
container.appendChild(adbox);

}
}
</script>
