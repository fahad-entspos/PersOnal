<html lang="en">

<head>

    <style>
        body{

        .fahad div {

            color: aqua;
        }

<body>
    <div class="gamica">

        <div id="1"></div>
        <div id="2"></div>

    </span>
    <span class="fahad">
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
    </span>
    <span class="fahad">
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
    </span>

    </div>
    
    <script>
        for (let i = 1; i <= 9; i++) {
            let num = 0
            if (i == 1|| i == 5 || i == 9) {
                num = (Math.floor(Math.random() * 8) * 4) + 1
            }
            document.getElementById(i).innerHTML = num
        }
        </script>
