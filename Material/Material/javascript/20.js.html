    <script>
        let direction = "up"
        let limit = "10"
        let naturalTop = "200"
      let a =  setInterval(() => {
            if(direction == "up"){
                football.style.top = (football.offsetTop - 1) + "px"
                if(football.offsetTop < limit){
                    direction = "down"
                }
            }
            else{
                football.style.top = (football.offsetTop + 1) + "px";
                if(football.offsetTop ==200){
                    direction = "up"
                    limit = limit * 2;
                    if(limit + football.offsetWidth > naturalTop){
                        clearInterval(a)
                    }
                }
            }
            
        }, 0);
    </script>
