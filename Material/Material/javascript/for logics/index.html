<script>
   
    let allDivs = document.querySelectorAll('.same') 
        function changeclr() {

            let currentIndex = 0;

             let getColor =getComputedStyle(clrDiv).backgroundColor
           
            let allDivs= document.querySelectorAll('.same')
            
            allDivs.forEach(function(item){
            if (item == clrDiv) {
                    currentIndex = itemIndex
                    console.log(itemIndex);
                }
                itemIndex++;

        })



            if (currentIndex == 0) {

                allDivs[currentIndex + 1].style.backgroundColor = getColor
                
                } else if (currentIndex == allDivs.length-1) {

                allDivs[currentIndex - 1].style.backgroundColor = getColor
            } else {
                allDivs[currentIndex - 1].style.backgroundColor = getColor

                allDivs[currentIndex + 1].style.backgroundColor = getColor
            }
 }
